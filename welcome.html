<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Safety Path App</title>

  <link rel="stylesheet" href="style.css">

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Women Safety Path</h1>
      <p>Your personal safe-travel companion.</p>

      <div class="btn-group">
        <button id="loginBtn" class="btn login">Login</button>
        <button id="openSignup" class="btn signup">Create Account</button>
      </div>
    </div>
  </section>

  <!-- SIGNUP PANEL -->
  <div id="signupPanel" class="side-panel">
    <h2>Create Account</h2>

    <input type="text" id="signupName" placeholder="Full Name">
    <input type="text" id="signupID" placeholder="User ID">
    <input type="password" id="signupPassword" placeholder="Password">

    <label style="margin-top: 10px;">Upload Government ID (Aadhaar/College ID)</label>
    <input type="file" id="idImage" accept="image/*">

    <button class="btn full" onclick="processID()">Verify ID</button>
    <p id="verifyResult" style="margin-top:10px;"></p>

    <button class="btn full" onclick="signup()">Register</button>

    <p class="switch" onclick="closePanels()">Back</p>
    <span class="close" onclick="closePanels()">âœ–</span>
  </div>

<script>
// OPEN LOGIN PAGE
document.getElementById("loginBtn").onclick = () => {
  window.location.href = "login.html";
};

// OPEN SIGNUP PANEL
document.getElementById("openSignup").onclick = () => {
  document.getElementById("signupPanel").style.right = "0";
};

// CLOSE PANELS
function closePanels() {
  document.getElementById("signupPanel").style.right = "-400px";
}
</script>

<script src="app.js"></script>

</body>
</html>
