<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Safety — Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to your Women Safety App</p>

    <input id="userid" class="input" placeholder="User ID">
    <input id="password" type="password" class="input" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>

    <p class="note">Don't have an account? <a href="index.html">Create one</a></p>

    <div id="status" class="status"></div>
  </div>

<script>
function login() {
  const user = document.getElementById("userid").value.trim();
  const pass = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!user || !pass) {
    status.textContent = "Please enter both User ID and Password";
    return;
  }

  // fetch from localStorage
  const saved = localStorage.getItem("ws_user_" + user);

  if (!saved) {
    status.textContent = "User not found. Create an account first.";
    return;
  }

  const userObj = JSON.parse(saved);

  if (userObj.pass !== pass) {
    status.textContent = "Incorrect password — try again.";
    return;
  }

  if (!userObj.verified) {
    status.textContent = "Your account is not verified.";
    return;
  }

  status.style.background = "#0b2b17";
  status.textContent = "Login success! Redirecting...";

  // redirect to your map page
  setTimeout(() => {
    window.location.href = "map.html";   
  }, 800);
}
</script>

</body>
</html>
